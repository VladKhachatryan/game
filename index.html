<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads and Tails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container-fluid col-12">
      <div class="row align-items-center">
        <div class="col-md-4 col-12 align-items-start m-auto">
          <div class="card bg-secondary-emphasis">
            <img src="./img/user.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Good Luck!</p>
            </div>

            <h2 id="p1">
              Player-1
              <span id="p1_count">0</span>
            </h2>
          </div>
        </div>
        <div class="col-md-4 align-items-center">
          <button id="start" class="btn btn-success">Start Game</button>
          <div class="form-group mt-4">
            <label for="xush" class="form-check-label">
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/133687/faceeuro.png"
                width="50"
                alt=""
              />
            </label>
            <input
              type="radio"
              name="coin"
              id="xush"
              value="1"
              class="form-check-input"
              disabled
            />
            <label for="gir" class="form-check-label">
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/133687/backeuro.png"
                width="50"
                alt=""
            /></label>
            <input
              type="radio"
              name="coin"
              id="gir"
              value="2"
              class="form-check-input"
              disabled
            />
          </div>
          <button id="player" class="btn btn-primary" disabled>Play</button>
        </div>
        <div class="col-md-4 col-12 align-items-end">
          <div class="card bg-secondary-emphasis">
            <img src="./img/user.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Good Luck!</p>
            </div>
            <h2 id="p2">
              Player-2
              <span id="p2_count">0</span>
            </h2>
          </div>
        </div>

        <div id="euro">
          <article class="back"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="middle"></article>
          <article class="front"></article>
        </div>
        <div id="euro1"></div>
      </div>
    </div>
  </body>
</html>
